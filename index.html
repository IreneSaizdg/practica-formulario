<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica Formulario</title>
</head>

<body>
    <h1>Práctica Formularios HTML</h1>

    <!-- FORMULARIO 1 -------------------------------------------------------->
    <h2>Formulario 1 - Registrarse en el club</h2>
    <form 
    action="/ruta/del/script" 
    method="post" 
    enctype="multipart/form-data" 
    target="_blank" 
    autocomplete="on" 
    novalidate 
    name="formularioDeRegistro" 
    accept-charset="UTF-8" 
    onsubmit="return validarFormulario()" 
    rel="noopener noreferrer">
    
    <!-- Campos del formulario 1 ---------------------------------------->
        <fieldset>
            <!-- Datos personales ------------------------>
            <legend><h3>Datos personales</h3></legend>

                <!-- Field Nombre: texto -->
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required> <br><br>
                
                <!-- Field Apellido: texto -->
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required> <br><br>
            
                <!-- Field Edad: número -->
                <label for="edad">Edad:</label>
                <input type="number" id="edad" name="edad" min="0" max="100"> <br><br>

                <!-- Field Sexo: radio -->
                <div>
                    <p>Sexo:</p>
                        <input type="radio" id="hombre" name="genero" value="hombre">
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="genero" value="mujer">
                        <label for="mujer">Mujer</label> 
                </div>
                <br>

                <!-- Me siento del club: casilla -->
                <label for="mesientodelclub">Me siento del club </label> 
                <input type="checkbox" id="mesientodelclub" name="mesientodelclub" value="sí"> 
                <br><br>

                <!-- Escribe algo sobre ti: multilinea -->
                <label for="escribealgosobreti">Escribe algo sobre ti: </label> <br>
                <textarea id="escribealgosobreti" name="escribealgosobreti" rows="4" cols="50" placeholder="Escribe algo..."></textarea>
                <br><br>
        </fieldset>

        <fieldset>
            <!-- Datos de contacto ------------------------>
            <legend><h3>Datos de contacto</h3></legend>
            
                <!-- Correo electrónico: correo -->
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="formulario@thebridge.com">
                <br><br>
                
                <!-- Teléfono: teléfono -->
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" placeholder="+34 919 01 72 57">
                <br><br>   
        </fieldset>
        <br><br> 
    </form>


    <!-- FORMULARIO 2 -------------------------------------------------------->
    <h2>Formulario 2 - Registrar el robo de la bicicleta</h2>
        
    <form 
    action="/ruta/del/script" 
    method="post" 
    enctype="multipart/form-data" 
    target="_blank" 
    autocomplete="on" 
    novalidate 
    name="formularioDeRegistro" 
    accept-charset="UTF-8" 
    onsubmit="return validarFormulario()" 
    rel="noopener noreferrer">

    <!-- Campos del formulario 2 ---------------------------------------->
        <fieldset>
            <!-- Día: fecha -->
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" id="fecha" name="fecha">
            <br><br>

            <!-- Hora: tiempo -->
            <label for="hora">Hora de la cita:</label>
            <input type="time" id="hora" name="hora">
            <br><br>

            <!-- Color de la bicicleta: color -->
            <label for="color">Color de la bicicleta:</label><br>
            <input type="color" id="color" name="color">
            <br><br>    
            
            <!-- Rango de precio: range -->
            <label for="rangodeprecio">Rango de precio:</label> <br>
            <input type="range" id="rangodeprecio" name="rangodeprecio" min="0" max="100">
            <br><br>                 

            <!-- Tipo de bicicleta: selector -->-
            <label for="tipodebicicleta">Tipo de bicicleta:</label><br>
            <select id="tipodebicicleta" name="tipodebicicleta"> 
                <optgroup label="Urbana"> 
                    <option value="clasica">Bicicleta Clásica</option>
                    <option value="plegable">Bicicleta Plegable</option>
                    <option value="electrica">Bicicleta Eléctrica</option>
                    <option value="commuter">Bicicleta Commuter</option>
                </optgroup>

                <optgroup label="Montaña"> 
                    <option value="sport">Bicicletas de tipo Sport</option>
                    <option value="trail">Bicicletas de tipo Trail o Hard Tail</option>
                    <option value="xc-crosscountry">Bicicletas para XC o Cross Country</option>
                </optgroup>
                
                <optgroup label="Carreras"> 
                    <option value="fondo">Bicicletas Gran Fondo</option>
                    <option value="racing">Bicicletas Racing</option>
                    <option value="aero">Bicicletas Aero</option>
                </optgroup>
            </select>
            <br><br> 
  
            <!-- Accesorios: selector multiple -->
            <label for="accesorios">Accesorios:</label> <br>  
            <select id="accesorios" name="accesorios" multiple size="3">
                <option>Ruedines</option>
                <option>Hinchadores</option>
                <option>Rodillos</option>
                <option>Bomba de aire</option>
                <option>Alforja</option>
                <option>Silla portabebés</option>
              </select>
              <br><br>

            <!-- ¿Qué marca era?: Lista de datos -->
            <label for="marca">¿Qué marca era?:</label><br>
            <input type="text" name="marca" id="marca" list="listademarcas" />
            <datalist id="listademarcas">
                <option value="specialized"></option>
                <option value="trek"></option>
                <option value="merida"></option>
                <option value="scott"></option>
                <option value="giant"></option>
                <option value="cube"></option>
                <option value="lapierre"></option>
                <option value="orbea"></option>
                <option value="cannondale"></option>
                <option value="bmc"></option>
                <option value="canyon"></option>
                <option value="look"></option>
                <option value="protek"></option>
                <option value="megamo"></option>
                <option value="pinarello"></option>
                <option value="bianchi"></option>
                <option value="bh"></option>
                <option value="factor"></option>
                <option value="ghost"></option>
                <option value="cervélo"></option>
                <option value="argon"></option>
            </datalist>
            <br><br>
        </fieldset>
        <br>

    <input type="submit" value="Enviar">
    
    </form>

</body>
</html>
